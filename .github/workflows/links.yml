name: link-check

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 03:00 UTC

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress ./ -x "https://t.co/*"
